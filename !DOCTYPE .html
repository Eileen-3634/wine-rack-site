<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>酒櫃安裝影片</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0d8c4;
      font-family: 'Noto Sans', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    .video-container {
      max-width: 600px;
      width: 100%;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    video {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    h1 {
      font-size: 24px;
      margin: 20px 0 10px;
      color: #333;
      text-align: center;
    }
    p {
      font-size: 16px;
      color: #666;
      margin-bottom: 20px;
      text-align: center;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      border: 2px solid #333;
      border-radius: 25px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
      margin-top: 10px;
      text-align: center;
    }
    .button:hover {
      background-color: #333;
      color: #fff;
    }
    @media (max-width: 768px) {
      .video-container {
        padding: 15px;
      }
      h1 {
        font-size: 20px;
      }
      p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video controls>
      <source src="wine-rack-install.mp4" type="video/mp4">
      您的瀏覽器不支援影片播放。
    </video>
    <h1>安裝影片</h1>
    <p>松木酒櫃 - 天然實木紅酒瓶收納架</p>
    <a class="button" href="https://www.pinkoi.com/store/print-shape" target="_blank">更多商品</a>
  </div>

</body>
</html>
